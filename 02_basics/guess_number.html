<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    /* Global Styling */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #wrapper {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    p {
      margin: 8px 0;
      font-size: 14px;
      color: #ddd;
    }

    .form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background: #ffcc00;
      color: #1f1f1f;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #ffa500;
      transform: scale(1.05);
    }

    .resultParas {
      margin-top: 20px;
      background: #2b2b2b;
      padding: 15px;
      border-radius: 10px;
    }

    .guesses, .lastResult {
      font-weight: bold;
      color: #ffcc00;
    }

    .lowOrHi {
      margin-top: 10px;
      font-size: 16px;
      color: #00e676;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form class="form">
      <label for="guessField">Guess a number</label><br>
      <input type="text" id="guessField" class="guessField" placeholder="Enter your guess"><br>
      <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
</body>
</html>
