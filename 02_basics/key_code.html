<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key code generator</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #insert {
            background: #fff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .key {
            font-size: 1.5rem;
            color: #333;
            background: #f4f4f4;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            margin: 0;
        }
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }

</style>
</head>
<body>
    <div id="insert">
         <div class="key">press any key and see magic</div>
    </div>
</body>

<script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (event) => {
        insert.innerHTML = `
            <table>
                <tr>
                    <th>key</th>
                    <th>Code</th>
                   
                </tr>
                <tr>
                     <th>${event.key === ' ' ? 'Space' : event.key}</th>
                    <th>${event.code}</th>
                </tr>
            </table>
        `;
    });
</script>


</html>
