<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>

   body{font-family:Arial,sans-serif;background:#f4f6f9;margin:0;padding:40px;display:flex;flex-direction:column;align-items:center}
    h1{color:#333;margin-bottom:20px}
    form{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);display:flex;flex-direction:column;gap:15px;width:300px}
    label{font-weight:bold;margin-bottom:5px}
    input{padding:10px;border:1px solid #ccc;border-radius:6px;font-size:14px}
    button{padding:12px;background:#5B2E91;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:16px}
    button:hover{background:#472274}
     .result{margin-top:20px;font-size:18px;font-weight:bold;color:#ff0000}
    .guidelines{margin-top:30px;max-width:500px;background:#fff;padding:15px;border-left:4px solid #5B2E91;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .guidelines p{margin:10px 0;color:#555}

  </style>
</head>
<body>

  <h1>BMI Calculator</h1>

  <form>
    <div>
      <label for="height">Height (cm)</label>
      <input type="text" id="height" placeholder="Enter height in cm">
    </div>
    <div>
      <label for="weight">Weight (kg)</label>
      <input type="text" id="weight" placeholder="Enter weight in kg">
    </div>
    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="results"></div>

  <div class="guidelines">
    <p><strong>Guidelines:</strong></p>
    <p>• Below 18.5 → Underweight</p>
    <p>• 18.5 – 24.9 → Normal weight</p>
    <p>• 25 – 29.9 → Overweight</p>
    <p>• 30 and above → Obese</p>
  </div>

  <script>
        const form = document.querySelector('form');
            
        form.addEventListener('submit', function(e) {
            e.preventDefault();

        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result = document.querySelector('#results');

        if(height === '' || isNaN(height) || height <= 0){
        result.innerHTML = `Please provide a valid height ${height}`;
        }
        else if(weight === '' || isNaN(weight) || weight <= 0){
        result.innerHTML = `Please provide a valid weight ${weight}`;
        }
        else{
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
            if (bmi < 18.5) {
                result.innerHTML = `Your BMI is ${bmi} (Underweight)`;
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                result.innerHTML = `Your BMI is ${bmi} (Normal weight)`;
            } else if (bmi >= 25 && bmi <= 29.9) {
                result.innerHTML = `Your BMI is ${bmi} (Overweight)`;
            } else {
                result.innerHTML = `Your BMI is ${bmi} (Obese)`;
            }
        }


     });


  </script>

</body>
</html>
