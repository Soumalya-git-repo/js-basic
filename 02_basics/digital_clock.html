<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .clock {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            text-align: center;
        }
        .clock_holder {
            font-size: 25px;
            font-weight: bold;
            color: #5B2E91;
            padding: 20px;
            border: 2px solid #5B2E91;
            border-radius: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0d4f7;
        }
    </style>
</head>
<body>
     
   <div class="clock">
    <h1>Your Local time</h1>
    <div id="time" class="clock_holder"></div>
   </div>
</body>

<script>
   const time = document.getElementById('time');
   setInterval(function() {
    let date = new Date();
     time.innerHTML = date.toLocaleTimeString();

   } )

</script>


</html>
